spring:
  application:
    name: api-service

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:pipelineforge}?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  sqs:
    queue-url: ${SQS_QUEUE_URL:}

# Logging
logging:
  level:
    com.pipelineforge: DEBUG
    org.springframework.web: INFO